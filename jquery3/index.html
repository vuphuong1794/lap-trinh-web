<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <style>
        table {
            border-collapse: collapse;
            width: 600px;
        }
        
        td, th {
            border: 1px solid black;
            padding: 4px;
        }
        
        .hang {
            background-color: white;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".hang").mouseover(function () {
                $(this).css("background-color", "#9C0");
            }),
            $(".hang").mouseout(function () {
                $(this).css("background-color", "white");
            }),
            $("#chonhet").click(function () {
                var flag = this.checked;
                $("input[name=chon]").each(function () {
                    this.checked = flag;
                })
            }),
            $("#chinhhet").click(function () {
                var listid="";
                $("input[name=chon]").each(function () {
                    if(this.checked){
                        listid+=$(this).val()+",";
                    };
                })
                window.location="chinh.php?listid="+listid;
            })
            $("#xoahet").click(function () {
                var listid="";
                $("input[name=chon]").each(function () {
                    if(this.checked){
                        listid+=$(this).val()+",";
                    };
                })
                window.location="xoa.php?listid="+listid;
            })
            $("#btnthemnhieu").click(function () {
                var themnhieu=$("select[name=cbothemnhieu]").val();
                window.location="themnhieu.php?themnhieu="+themnhieu;
            })
        });
    </script>
    <form id="form1" name="form1" method="post" action="loaitin_them.php">

                    <input type="button" name="chinhhet" value="Chỉnh" id="chinhhet">
                </td>
                <td align="right"><a href="loaitin_them.php">Thêm loại tin</a></td>
                <td align="right">
                    <select name="cbothemnhieu" id="cbothemnhieu">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <input type="button" id="btnthemnhieu" name="btnthemnhieu" value="Thêm">
                </td>
            </tr>
            <tr class="hang">
                <th align="left"><input id="chonhet" type="checkbox"></th>
                <th>idLT</th> 
                <th>Tên loại tin</th>
                <th>Ẩn hiện</th>
                <th>Thứ tự</th>

                    <a href="loaitin_xoa.php?idLT=3" onclick="return confirm('Xoá há?');">Xóa</a>

            </tr>
